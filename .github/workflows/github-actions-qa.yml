name: Deploy to QA Server

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: qa-runner

    steps:
      - name: Stop IIS Website QA KKDD
        run: |
            Start-Process powershell -ArgumentList "cd C:\Windows\System32\inetsrv; .\appcmd.exe stop site /site.name:'KKDD_qa_auto'" -Verb RunAs

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull git code
        run: |
            git pull origin qa
      - name: Update database
        run: |
            cd C:\githubrunner\_work\KiemKeDatDai\KiemKeDatDai\aspnet-core\src\KiemKeDatDai.Web.Host
            dotnet ef database update --no-build --no-restore --project KiemKeDatDai.EntityFrameworkCore --startup-project KiemKeDatDai.Web.Host
            
      - name: Restore dependencies
        run: |
            cd C:\githubrunner\_work\KiemKeDatDai\KiemKeDatDai\aspnet-core\src\KiemKeDatDai.Web.Host
            dotnet restore

      - name: publish dotnet
        run: |
            cd C:\githubrunner\_work\KiemKeDatDai\KiemKeDatDai\aspnet-core\src\KiemKeDatDai.Web.Host
            dotnet publish --no-restore

      - name: Overwrite appsetting using CMD 
        shell: cmd
        run: copy /Y C:\githubrunner\_work\appsettings.json C:\githubrunner\_work\KiemKeDatDai\KiemKeDatDai\aspnet-core\src\KiemKeDatDai.Web.Host\bin\Release\net9.0\publish\
      - name: start IIS Website
        run: |
            Start-Process powershell -ArgumentList "cd C:\Windows\System32\inetsrv; .\appcmd.exe start site /site.name:'KKDD_qa_auto'" -Verb RunAs
